{% extends 'adminControl/adminBase.html' %} {% load static %}
{% block general %}
<div class="card mb-4">
    <h5 class="card-header">Update Subscription Share List</h5>

    <div class="card-body">
        <form id="formAccountSettings" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body mb-3">
                <div class="d-flex align-items-start align-items-sm-center gap-4">
                    <img src="{{ current_domain }}/media/{{ whySubscriptionShareListForm.icon.value }}"
                        alt="user-avatar" class="d-block rounded p-2" width="60px" id="uploadedAvatar" />
                    <div class="button-wrapper">
                        <label for="icon" class="btn btn-primary me-2 mb-4" tabindex="0">
                            <span class="d-none d-sm-block">Upload Icon</span>
                            <i class="bx bx-upload d-block d-sm-none"></i>
                            <input type="file" id="icon" name="icon" class="account-file-input" hidden
                                accept="image/png, image/jpeg" />
                        </label>
                        <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                            <i class="bx bx-reset d-block d-sm-none"></i>
                            <span class="d-none d-sm-block">Reset</span>
                        </button>

                        <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="modelTitle" class="form-label">Title</label>
                        <input class="form-control" type="text" id="modelTitle" name="modelTitle"
                            placeholder="Title here" autofocus
                            value="{{ whySubscriptionShareListForm.modelTitle.value }}" />

                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="modelDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="modelDescription" name="modelDescription"
                            placeholder="Description"
                            value="{{ whySubscriptionShareListForm.modelDescription.value }}" />
                    </div>
                </div>
            </div>

            <div class="mt-1">
                <button type="submit" class="btn btn-primary me-2">Update</button>
                <button type="reset" class="btn btn-outline-secondary" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>
</div>

{% if messages %}
{% for message in messages %}
<div class="bs-toast toast toast-placement-ex m-2 show fade {% if message.tags == 'error' %}bg-danger text-white{% endif %}"
    role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000"
    style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;">
    <div class="toast-header">
        <i class="bx bx-bell me-2"></i>
        <div class="me-auto fw-semibold">Notification</div>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
{% endfor %}
{% endif %}


<script>
    document.getElementById("cancelBtn").onclick = function () {
        window.location.href = "{% url 'showWhySubscriptionShareList' %}";
    };
</script>

{% endblock %}
