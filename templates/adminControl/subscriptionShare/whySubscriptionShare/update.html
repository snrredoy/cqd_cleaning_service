{% extends 'adminControl/adminBase.html' %}
{% load static %}

{% block general %}
<div class="card mb-4">
    <h5 class="card-header">Subscription Share Details</h5>

    <div class="card-body">
        <form id="formAccountSettings" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <hr class="mb-4" />
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="title" class="form-label">title</label>
                    <input class="form-control" type="text" id="title" name="title" placeholder="Title here"
                        value="{{ whySubscriptionShareForm.title.value }}" autofocus />
                </div>
                <div class="mb-3 col-md-6">
                    <label for="subTitle" class="form-label">sub title</label>
                    <input class="form-control" type="text" id="subTitle" name="subTitle" placeholder="Sub Title here"
                        value="{{ whySubscriptionShareForm.subTitle.value }}" autofocus />
                </div>
                <div class="mt-2">
                    <button id="submitBtn" type="submit" class="btn btn-primary me-2">Update</button>
                    <button type="button" class="btn btn-outline-secondary" id="cancelBtn">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% if messages %}
{% for message in messages %}
<div class="bs-toast toast toast-placement-ex m-2 show fade {% if message.tags == 'error' %}bg-danger text-white{% endif %}"
    role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000"
    style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;">
    <div class="toast-header">
        <i class="bx bx-bell me-2"></i>
        <div class="me-auto fw-semibold">Notification</div>
        <small>Just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
{% endfor %}
{% endif %}

<script>
    document.getElementById("cancelBtn").onclick = function () {
        window.location.href = "{% url 'showWhySubscriptionShareList' %}";
    };
</script>
{% endblock %}
