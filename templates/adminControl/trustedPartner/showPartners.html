{% extends 'adminControl/adminBase.html' %}
{% load static %}

{% block general %}

<div class="card mb-4">


    <div class="card-body">
        <h1>Show Trusted Partners</h1>
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th class="text-center">Partners No</th>
                    <th class="text-center">Partners Logo</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for trustedPartner in trustedPartners %}
                <tr>
                    <td class="text-center">{{ forloop.counter }}</td>
                    <td class="text-center"><img class="shadow p-3 bg-body-tertiary rounded"
                            src="{{ trustedPartner.partner_one.url }}" alt="Image of Trusted Partner"
                            style="width: 150px; height: 80px;"></td>

                    <td class="text-center">
                        <a href="{% url 'updateTrustedPartner' trustedPartner.pk %}">
                            <button class="btn btn-primary">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                        </a>

                        <a href="{% url 'deleteTrustedPartner' trustedPartner.pk %}">
                            <button class="btn btn-danger">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </a>
                    </td>

                </tr>
                {% endfor %}
        </table>
    </div>
</div>


<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



<script type="text/javascript">
    $(document).ready(function () {
        $('#example').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "pageLength": 4,
            "lengthMenu": [[4, 10, 25, 50, -1], [4, 10, 25, 50, "All"]]
            // "order": [[1, "asc"]]  // Set default ordering on the second column
        });
    });
</script>

{% endblock %}
