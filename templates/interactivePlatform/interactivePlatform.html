{% load static %}
<div class="bg-[#fff] py-16 rounded-3xl w-[97%] mx-[30px] px-[262px] py-[120px]">
    <div class="container mx-auto flex flex-col lg:flex-row items-center lg:justify-between px-48">
        <!-- Left Section (Image) -->
        <div class="lg:w-2/4 w-full mb-8 lg:mb-0">
            <div class="w-full self-stretch max-w-lg">
                <img src="{{ interactivePlatforms.image.url }}" alt="Interactive Platform"
                    class="rounded-lg shadow-lg object-cover w-full h-88" />
            </div>
        </div>


        <!-- Right Section (Content) -->
        <div class="lg:w-2/4 w-full lg:pl-12 ps-24">
            <h4 class="text-green-600 font-bold uppercase mb-4">How It Works</h4>
            <h2 class="text-3xl font-extrabold text-gray-800 mb-8">The Interactive Platform</h2>

            <!-- List of Features -->
            <div class="space-y-6">
                <!-- Feature -->
                {% for interactivePlatformList in interactivePlatformLists %}
                <div class="flex items-center self-stretch rounded-xl bg-[#EDF8FF]">
                    <div
                        class="flex w-16 h-16 p-4 justify-center items-center rounded-[59.733px] border border-[#0459E5]">
                        <img src="{{ interactivePlatformList.icon.url }}" alt="Feature Icon" class="w-6 h-6">
                    </div>
                    <div class="ml-4">
                        <h4 class="text-lg font-bold text-gray-800">{{ interactivePlatformList.title }}</h4>
                        <p class="text-gray-600">{{ interactivePlatformList.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
